<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Benchmark Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #1a202c;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .stats-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stats-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #4a5568;
            font-weight: 500;
        }

        .stat-value {
            font-weight: 600;
            color: #2d3748;
        }

        .examples-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .examples-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .model-filter {
            margin-bottom: 25px;
        }

        .model-filter label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #4a5568;
        }

        .model-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .model-btn {
            padding: 6px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #4a5568;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .model-btn:hover {
            border-color: #3182ce;
            color: #3182ce;
        }

        .model-btn.active {
            background: #3182ce;
            border-color: #3182ce;
            color: white;
        }

        .example-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .question {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .answer-box {
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .model-answer {
            background: #f7fafc;
            border-left: 3px solid #3182ce;
        }

        .ground-truth {
            background: #f0fff4;
            border-left: 3px solid #38a169;
        }

        .answer-header {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        .model-answer .answer-header {
            color: #3182ce;
        }

        .ground-truth .answer-header {
            color: #38a169;
        }

        .answer-text {
            color: #4a5568;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .score {
            margin-top: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .score-high {
            background: #c6f6d5;
            color: #22543d;
        }

        .score-medium {
            background: #fed7aa;
            color: #9c4221;
        }

        .score-low {
            background: #fed7d7;
            color: #742a2a;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background: #3182ce;
            color: white;
        }

        .btn-primary:hover {
            background: #2c5aa0;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            .model-buttons {
                justify-content: flex-start;
            }
            
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LLM Benchmark Results</h1>
            <p>Performance comparison across AI models using similarity scoring</p>
        </div>

        <div class="main-grid">
            <div class="chart-section">
                <h2 class="chart-title">Model Performance Overview</h2>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

            <div class="stats-section">
                <h2 class="stats-title">Summary Statistics</h2>
                <div id="statsContainer">
                    <div class="stat-item">
                        <span class="stat-label">Models Tested</span>
                        <span class="stat-value" data-stat="models">11</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Questions</span>
                        <span class="stat-value" data-stat="questions">25</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Average Score</span>
                        <span class="stat-value" data-stat="average">82.4%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Top Performer</span>
                        <span class="stat-value" data-stat="top">o3-mini</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Score Range</span>
                        <span class="stat-value" data-stat="range">71% - 93%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="examples-section">
            <h2 class="examples-title">Detailed Examples</h2>
            
            <div class="model-filter">
                <label>Filter by Model:</label>
                <div class="model-buttons">
                    <button class="model-btn active" data-model="all">All Models</button>
                    <button class="model-btn" data-model="gpt-4o">GPT-4o</button>
                    <button class="model-btn" data-model="o3-mini">o3-mini</button>
                    <button class="model-btn" data-model="deepseek-r1:70b">DeepSeek R1</button>
                    <button class="model-btn" data-model="llama3.3:latest">Llama 3.3</button>
                </div>
            </div>

            <div id="examplesContainer">
                <!-- Examples will be generated from your real data -->
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="exportResults()">Export to CSV</button>
                <button class="btn btn-secondary" onclick="window.print()">Print Report</button>
            </div>
        </div>
    </div>

    <script>
        // PLACEHOLDER DATA - Will be replaced by parser script
        const modelData = {
            labels: ['gpt-4o', 'phi4:latest', 'gpt-35-turbo-alltwr-EastUS2', 'gemma3:4b'],
            scores: [78.0, 76.0, 82.0, 71.0] // Will be replaced with actual averages
        };

        const realExamples = [
            {
                id: 1,
                question: "Sample question - will be replaced by parser",
                ground_truth: "Sample ground truth",
                examples: [
                    {
                        model: "gpt-4o",
                        answer: "Sample answer - will be replaced by parser",
                        score: 0.78
                    }
                ]
            }
        ];
        
        const stats = {
            totalModels: 4,
            totalQuestions: 1,
            averageScore: 76.8,
            topModel: "gpt-35-turbo-alltwr-EastUS2",
            scoreRange: "71.0% - 82.0%"
        };

        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: modelData.labels,
                    datasets: [{
                        label: 'Similarity Score (%)',
                        data: modelData.scores,
                        backgroundColor: modelData.scores.map(score => {
                            if (score >= 85) return '#48bb78';
                            if (score >= 75) return '#ed8936'; 
                            return '#e53e3e';
                        }),
                        borderWidth: 0,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function setupModelFilter() {
            document.querySelectorAll('.model-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const selectedModel = this.dataset.model;
                    filterExamples(selectedModel);
                });
            });
        }

        function displayExamples() {
            const container = document.getElementById('examplesContainer');
            let html = '';
            
            realExamples.forEach(example => {
                example.examples.forEach(ex => {
                    const scorePercentage = ex.score * 100;
                    const scoreClass = scorePercentage >= 85 ? 'score-high' : 
                                     scorePercentage >= 75 ? 'score-medium' : 'score-low';
                    
                    html += `
                        <div class="example-card">
                            <div class="question">Q${example.id}: ${example.question}</div>
                            <div class="comparison-grid">
                                <div class="answer-box model-answer">
                                    <div class="answer-header">ðŸ¤– ${ex.model} Response</div>
                                    <div class="answer-text">${ex.answer.substring(0, 300)}${ex.answer.length > 300 ? '...' : ''}</div>
                                    <div class="score ${scoreClass}">Score: ${scorePercentage.toFixed(1)}%</div>
                                </div>
                                <div class="answer-box ground-truth">
                                    <div class="answer-header">âœ… Ground Truth</div>
                                    <div class="answer-text">${example.ground_truth}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
            
            container.innerHTML = html;
        }

        function updateStats() {
            document.querySelector('[data-stat="models"]').textContent = stats.totalModels;
            document.querySelector('[data-stat="questions"]').textContent = stats.totalQuestions;
            document.querySelector('[data-stat="average"]').textContent = stats.averageScore + '%';
            document.querySelector('[data-stat="top"]').textContent = stats.topModel.split(':')[0];
            document.querySelector('[data-stat="range"]').textContent = stats.scoreRange;
        }

        function exportResults() {
            const csvContent = "Model,Question,Score\n" +
                "GPT-4o,Responsible AI principles,94%\n" +
                "o3-mini,Quantum vs Classical computing,91%\n" +
                "DeepSeek R1,Machine learning overfitting,78%\n";
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'llm_benchmark_results.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            setupModelFilter();
            displayExamples();
            updateStats();
        });
    </script>
</body>
</html>
